<div class="d-flex justify-content-center align-items-center">
  <div class="d-flex justify-content-center bg-white w-50 rounded-4 border border-4 border-success">
    <form [formGroup]="myValid" class="m-2 w-75">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input formControlName="name" id="name" type="text" [ngClass]="nameChk()? 'form-control border border-success': myValid.controls.name.value? 'form-control border border-danger':'form-control'">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input formControlName="email" id="email" type="email" [ngClass]="emailChk()? 'form-control border border-success': myValid.controls.email.value? 'form-control border border-danger':'form-control'">
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input formControlName="address" id="address" type="text" [ngClass]="addressChk()? 'form-control border border-success': myValid.controls.address.value? 'form-control border border-danger':'form-control'">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input formControlName="phone" id="phone" type="text" [ngClass]="phoneChk()? 'form-control border border-success': myValid.controls.phone.value? 'form-control border border-danger':'form-control'">
      </div>
      <div class="dropdown mb-3">
        <label for="grade" class="form-label">Grade</label>
        <select id="grade" formControlName="grade" [ngClass]="gradeChk()? 'form-control border border-success': myValid.controls.grade.value? 'form-control border border-danger':'form-control'">
          <option value="" disabled selected hidden>Click to add a grade</option>
          <option value="A+">A+</option>
          <option value="A">A</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B">B</option>
          <option value="B-">B-</option>
          <option value="C+">C+</option>
          <option value="C">C</option>
          <option value="C-">C-</option>
          <option value="D+">D+</option>
          <option value="D">D</option>
          <option value="D-">D-</option>
          <option value="F">F</option>
        </select>
      </div>
      <button type="submit" (click)="Add()" class="btn btn-success w-100">Add</button>
    </form>
  </div>
</div>
